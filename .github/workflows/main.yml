
name: SNN-Matrix-Job
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '* * * * *'  # Läuft jede Minute
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        # Füge weitere Abhängigkeiten hinzu, falls nötig
    - name: Run SNN Matrix
      run: |
        python snn_matrix.py || echo "Script failed, check logs"
